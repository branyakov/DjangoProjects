{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <h1>Register</h1>
    <br/><br/>

    If you already have an account, just <a href="{% url 'login' %}">login<a/>.
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}

            <button class="btn btn-dark">Register</button>
        </form>
    </div>
{% endblock %}
