{% extends 'base.html' %}

{% block title %}
    A New Profile Page
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Create Profile Page</h1>
        <br/><br/>

        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p}}
                <button class="btn btn-dark">Create Profile Page</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
