{% extends 'base.html' %}

{% block title %}
    Comment On Blog Post
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Add comment ...</h1>
        <br/><br/>

        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p}}
                <button class="btn btn-dark">Add Comment</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
