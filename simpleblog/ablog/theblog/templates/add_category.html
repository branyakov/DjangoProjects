{% extends 'base.html' %}

{% block title %}
    Add A New BLOG Category
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Add Category</h1>
        <br/><br/>

        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p}}
                <button class="btn btn-dark">Add Category</button>
            </form>
        </div>
    {% endif %}

{% endblock %}
