{% extends 'base.html' %}
{% block title %}Delete blog post{% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>Delete post ...</h1>
<br/><br/>
<h3>Delete: {{ post.title }}</h3>
<br/><br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}

        <strong>Are you sure?</strong>
        <br/><br/>
        <button class="btn btn-secondary">Delete</button>
    </form>
</div>
{% endif %}

{% endblock %}
