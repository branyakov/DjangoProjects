{% extends 'base.html' %}

{% block title %}
    Blog Categories
{% endblock %}

{% block content %}
    <h1>Choose Category</h1>
    <br/><br/>
    {% for item in cat_menu_list %}
        <h4><a class="dropdown-item" href="{% url 'category' item|slugify %}">{{ item }}</a></h4>
    {% endfor %}



{% endblock %}
